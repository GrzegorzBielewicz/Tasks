{% extends 'base.html'%}

{% block title %}
Tasks
{% endblock title %}

{% block body_content %}

<table>
   <tr>
      <th colspan="5"><a href="{{(url_for('add', PersonID=PersonID))}}"><button id="newButton" type="submit">Create a new task</button></a></th>
   </tr>
   <tr>
      <th>Task_ID</th>
      <th>Title</th>
      <th>Task</th>

   </tr>
{% for record in post_record %}
   <tr>
      <td>{{ record.0 }}</td>
      <td>{{ record.1 }}</td>
      <td>{{ record.2 }}</td>
      <td>
         <a href="{{url_for('update', PersonID=PersonID, Task_ID=record.0, Title=record.1, Task=record.2)}}"><button type="submit">Update</button></a>
      </td>
      <td>
         <a href="{{(url_for('delete', PersonID=PersonID, Task_ID=record.0))}}"><button type="submit">Delete</button></a>
      </td>
   </tr>
{% endfor %}

</table>

{% endblock %}
